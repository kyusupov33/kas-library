<mat-card>
  <mat-card-content>
    <form [formGroup]="initiatorForm" novalidate>

      <mat-form-field class="schedule-card__item">
        <label>
          <input
            data-id="schedule-initiator-full-name"
            matInput
            [formControlName]="PeriodsKey.type"
            [placeholder]="'DASHBOARD.TASK_PLACEHOLDER.TYPE' | translate">
        </label>
      </mat-form-field>

      <mat-form-field class="schedule-card__item">
        <label>
          <input
            data-id="schedule-initiator-position-name"
            matInput
            [formControlName]="PeriodsKey.startDate"
            [placeholder]="'DASHBOARD.TASK_PLACEHOLDER.START_DATE' | translate">
        </label>
      </mat-form-field>

      <mat-form-field class="schedule-card__item">
        <label>
          <input
            data-id="schedule-initiator-department"
            matInput
            [formControlName]="PeriodsKey.duration"
            [placeholder]="'DASHBOARD.TASK_PLACEHOLDER.DURATION' | translate">
        </label>
      </mat-form-field>

      <mat-form-field class="schedule-card__item">
        <label>
          <input
            data-id="schedule-initiator-department"
            matInput
            [formControlName]="PeriodsKey.endDate"
            [placeholder]="'DASHBOARD.TASK_PLACEHOLDER.END_DATE' | translate">
        </label>
      </mat-form-field>

      <mat-form-field class="schedule-card__item">
        <label>
          <input
            data-id="schedule-initiator-department"
            matInput
            [formControlName]="PeriodsKey.createDate"
            [placeholder]="'DASHBOARD.TASK_PLACEHOLDER.CREATE_DATE' | translate">
        </label>
      </mat-form-field>

    </form>

  </mat-card-content>
</mat-card>
